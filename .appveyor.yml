environment:
    JAVA_HOME: C:\Program Files\Java\jdk1.7.0
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python27-x64"

init:
  - ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH% %JAVA_HOME%

install:
  - java -version
  - javac -version
  - set PATH=%PYTHON%;%PYTHONPATH;%JAVA_HOME%\bin;%PATH%
  - set PYTHONPATH=%PYTHONPATH%;%PYTHON%\\Lib;%PYTHON%\\Scripts
  - "python -m pip install protobuf"
  - "python -m pip install pyopenssl"
  - "python setup.py bdist_msi"

deploy:
  provider: GitHub
  auth_token:  
    secure: gCPf8e7yG7XU3qSFRoRhhf4KT4LQAyluvcshLyWWZSudPE868fDq8Cs/gMNnTfiR
  artifact: dist/*
  draft: false
  description: ''
  prerelease: false
  on:
    branch: master
    appveyor_repo_tag: true

artifacts:
  - path: dist\*.msi
    name: Drozer Installer


build: off

